<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>lesson-6</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="head">
        <img class="logo-img" src="./img/logo/logo.img.png" alt="">
            <div class="head-form">
                <div class="head-link">
                    <a class="link-text" href="">Stays</a>
                    <a class="link-text" href="">Attractions</a>
                </div>
                <div class="head-img">
                    <button class="dark-on" type="button"><img class="head-img-1" src="./img/Night.png" alt=""></button>
                    <button class="dark-on" type="button"><img class="head-img-2" src="./img/AccountCircle.png" alt=""></button>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="sentence">
                <p class="sentence-text">Discover stays <br> to live, work or just relax</p>
            </div>
            <div class="search">
                <p class="search-text">Your destination or hotel name</p>
                <p class="search-text">Check-in — Check-out</p>
            </div>
        </div>
        <div class="mein-search">
            <form class="search-control" action="#">
                <div class="mein-search-control">
                        <input class="decor-york ordering" type="text" placeholder="New York" >
                        <input class="decor-data ordering" type="text" placeholder="Check-in — Check-out">
                        <input class="decor-people ordering" type="text" placeholder="2 Adults — 0 Children — 1 Room">
                        <button class="decor-button ordering" type="submit" >Search</button>
                </div>
            </form>
            <div class="btn-img">
                <div class="btn-g-play">
                    <button class="btn-install">
                        <img src="img/google-play-badge.png" alt="">
                    </button>
                </div>
                <div class="btn-app-store">
                    <button class="btn-install">
                        <img src="img/Group.png" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
